<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzzJS</title>
    <link rel="stylesheet" href="/fizzBuzz.css">
    <script src="/fizzBuzz.js" defer></script>
</head>

<body>
    <h1>FizzBuzz</h1>
    <div class="navigator"></div>
    <label for="minValue">Min value:</label>
    <input type="number" id="minval" name="minval" min="1" max="99" onpaste="return false">
    <label for="maxValue">Max value:</label>
    <input type="number" id="maxval" name="maxval" min="2" max="100" onpaste="return false">
    <label for="fizzValue">Fizz value:</label>
    <input type="number" id="fizzval" name="fizzval" min="3">
    <label for="buzzValue">Buzz value:</label>
    <input type="number" id="buzzval" name="buzzval" max="100">
    <button id="ClearAll">Clear All</button>
    <button id="ResetAll">Reset</button>
    </div>
    <div id="container"></div>

</body>

</html>
