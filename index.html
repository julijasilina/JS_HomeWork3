<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzzJS</title>
    <link rel="stylesheet" href="./style/fizzBuzz.css">
    <script src="./script/fizzBuzz.js" defer></script>
</head>

<body>
    <main>
        <h1>FizzBuzz</h1>
        <div class="navigator">
            <label for="minValue">Min value:</label>
            <input type="number" id="minval" name="minval" min="1" max="99" value="1" onpaste="return false">
            <label for="maxValue">Max value:</label>
            <input type="number" id="maxval" name="maxval" min="2" max="100" value="100" onpaste="return false">
            <label for="fizzValue">Fizz value:</label>
            <input type="number" id="fizzValue" value="3" name="fizzValue">
            <label for="buzzValue">Buzz value:</label>
            <input type="number" id="buzzValue" value="5" name="buzzValue">
            <!-- <button id="fizzValue">Fizz value</button> -->
            <!-- <button id="buzzValue">Buzz value</button> -->
            <button id="ClearAll">Clear All</button>
            <button id="ResetAll">Reset All</button>
        </div>
        <div id="container"></div>
    </main>
</body>

</html>
